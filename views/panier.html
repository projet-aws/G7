<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="/assets/svg's/fav.svg" type="image/x-icon">     
  
   <title>B&BSHoop</title>
   <!--Bootstrap CDN-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <!--Font awesome CDN-->
   <script src="https://kit.fontawesome.com/1d20b47144.js" crossorigin="anonymous"></script>
    <!--Styles-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <!--Owel carousel Style-->
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

</head>
<body>
  <div class="overlay"></div>
    <div class="container-fluid p-0 page-card">
    <div class="bread-cumber text-center">
      <h3>Panier</h3>
    </div>
      <div class="container-fluid container-narrow-card">
        <!--shopping cart area start -->
        <div class="shopping_cart_area">
          <div class="container">  
              <form action="#"> 
                  <div class="row">
                      <div class="col-12">
                          <div class="table_desc">
                              <div class="cart_page table-responsive">
                                  <table>
                              <thead>
                                  <tr>
                                      <th class="product_remove">Supprimer</th>
                                      <th class="product_thumb">Image</th>
                                      <th class="product_name">Produit</th>
                                      <th class="product-price">Prix</th>
                                      <th class="product_quantity">Quantité</th>
                                      <th class="product_total">Total</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                    <td class="product_remove"><a href="#"><i class="fa fa-trash-o"></i></a></td>
                                      <td class="product_thumb"><a href="#"><img src="assets/product14.jpg" alt=""></a></td>
                                      <td class="product_name"><a href="#">Pull</a></td>
                                      <td class="product-price">€ 65.00</td>
                                      <td class="product_quantity"><label>Quantité </label> <input min="1" max="100" value="2" type="number"></td>
                                      <td class="product_total">€ 130.00</td>


                                  </tr>

                              </tbody>
                          </table>   
                              </div>  
                              <div class="cart_submit">
                                  <button type="submit">Mettre à jour</button>
                              </div>      
                  </div>
               </div>
           </div>                    
      </div>
    </div>
     <!--coupon code area start-->
     <div class="coupon_area">
      <div class="row">
          <div class="col-lg-6 col-md-6">
              <div class="coupon_code left">
                  <h3>Coupon</h3>
                  <div class="coupon_inner">   
                      <p>Saisir votre code coupon</p>                                
                      <input placeholder="Coupon code" type="text">
                      <button type="submit">Appliquer</button>
                  </div>    
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="coupon_code right">
                  <h3>Totals</h3>
                  <div class="coupon_inner">
                     <div class="cart_subtotal">
                         <p>Sous-total</p>
                         <p class="cart_amount">€ 215.00</p>
                     </div>
                     <div class="cart_subtotal ">
                         <p>Livraison</p>
                         <p class="cart_amount"><span>Flat Rate:</span> £255.00</p>
                     </div>
                     
                     <div class="cart_subtotal">
                         <p>Total</p>
                         <p class="cart_amount">€ 215.00</p>
                     </div>
                     <div class="checkout_btn">
                         <a href="#">Payer maintenant</a>
                     </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!--coupon code area end-->
  </div>










   <!--Bootstrap CDN-->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <!--Owel carousel js-->
   <script src="owlcarousel/owl.carousel.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
